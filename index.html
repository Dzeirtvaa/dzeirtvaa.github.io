<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            width: 20px;
            height: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td colspan="10"></td>
    </tr>
    <tr>
        <td rowspan="8"></td>
        <td colspan="8"></td>
        <td rowspan="9"></td>
    </tr>
    <tr>
        <td rowspan="6"></td>
        <td colspan="6"></td>
        <td rowspan="7"></td>
    </tr>
    <tr>
        <td rowspan="4"></td>
        <td colspan="4"></td>
        <td rowspan="5"></td>
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td colspan="2" rowspan="2" style="width: 40px; height: 40px;"></td>
        <td rowspan="3"></td>
    </tr>
    <tr></tr>
    <tr>
        <td colspan="3"></td>
    </tr>
    <tr>
        <td colspan="5"></td>
    </tr>
    <tr>
        <td colspan="7"></td>
    </tr>
    <tr>
        <td colspan="9"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
